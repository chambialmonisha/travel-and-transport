<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TransportAR</title>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#0b0b0c;
  color:white;
}

/* ---------- Top Bar ---------- */
#topBar{
  position:absolute;
  top:0; left:0; right:0;
  padding:12px 20px;
  background:linear-gradient(180deg, rgba(0,0,0,.7), transparent);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

#logo{
  font-size:18px;
  font-weight:700;
}

/* ---------- Info Card ---------- */
#infoCard{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:320px;
  padding:14px 16px;
  background:rgba(20,20,22,.95);
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  z-index:10;
}

#vehicleName{
  font-size:18px;
  font-weight:700;
}

#vehicleType{
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}

#vehicleStats{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:12px;
  opacity:.7;
}

/* ---------- Controls ---------- */
#controls{
  position:absolute;
  bottom:20px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:16px;
  z-index:10;
}

.control-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(30,30,32,.9);
  color:white;
  font-size:24px;
  cursor:pointer;
}

/* ---------- Side Actions ---------- */
#sideActions{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:10;
}

.side-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(30,30,32,.9);
  color:white;
  font-size:20px;
  cursor:pointer;
}

/* ---------- Loading ---------- */
#loading{
  position:absolute;
  inset:0;
  background:#0b0b0c;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:20;
}

#loadingText{
  font-size:18px;
  margin-bottom:12px;
}

#loadingBar{
  width:200px;
  height:4px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
  border-radius:4px;
}

#loadingProgress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#1f7aff,#0066ff);
}

/* ---------- Toast ---------- */
#toast{
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  background:#1f7aff;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  opacity:0;
  transition:.3s;
  z-index:30;
}

a-scene{ pointer-events:none; }
#topBar,#infoCard,#controls,#sideActions,#toast{ pointer-events:auto; }
</style>
</head>

<body>

<!-- Top Bar -->
<div id="topBar">
  <div id="logo">üöó TransportAR</div>
</div>

<!-- Info Card -->
<div id="infoCard">
  <div id="vehicleName"></div>
  <div id="vehicleType"></div>
  <div id="vehicleStats">
    <span>üëÅÔ∏è <span id="viewCount">0</span></span>
    <span>‚≠ê <span id="avgRating">0.0</span></span>
  </div>
</div>

<!-- Side Actions -->
<div id="sideActions">
  <button class="side-btn" id="resetBtn">üîÑ</button>
  <button class="side-btn" id="rotateBtn">‚Üª</button>
</div>

<!-- Bottom Controls -->
<div id="controls">
  <button class="control-btn" id="prevBtn">‚Äπ</button>
  <button class="control-btn" id="nextBtn">‚Ä∫</button>
</div>

<!-- Loading -->
<div id="loading">
  <div id="loadingText">Loading vehicle models‚Ä¶</div>
  <div id="loadingBar">
    <div id="loadingProgress"></div>
  </div>
</div>

<div id="toast"></div>

<!-- AR Scene -->
<a-scene embedded vr-mode-ui="enabled:false"
         arjs="sourceType:webcam; debugUIEnabled:false;">
  <a-entity light="type:ambient; intensity:0.8"></a-entity>
  <a-entity light="type:directional; intensity:0.4" position="1 2 1"></a-entity>
  <a-entity camera></a-entity>
  <a-entity id="holder" position="0 0 -4"></a-entity>
</a-scene>

<script>
/* ---------- VEHICLE DATA ---------- */
const vehicles = [
 { model:"models/ike/scene.gltf", name:"Bike", scale:0.4, type:"Road Transport", views:1250, rating:4.5 },
 { model:"models/bus/scene.gltf", name:"Bus", scale:2, type:"Public Transport", views:2100, rating:4.8 },
 { model:"models/car/scene.gltf", name:"Car", scale:0.5, type:"Road Transport", views:890, rating:4.2 },
 { model:"models/cruise_ship/scene.gltf", name:"Cruise Ship", scale:6, type:"Water Transport", views:456, rating:4.3 },
 { model:"models/helicopter/scene.gltf", name:"Helicopter", scale:6, type:"Air Transport", views:1567, rating:4.7 },
 { model:"models/metro/scene.gltf", name:"Metro", scale:6, type:"Rail Transport", views:678, rating:4.1 },
 { model:"models/plane/scene.gltf", name:"Plane", scale:6, type:"Air Transport", views:1123, rating:4.6 },
 { model:"models/submarine/scene.gltf", name:"Submarine", scale:0.01, type:"Water Transport", views:345, rating:4.0 }
];

const holder = document.getElementById("holder");
const loading = document.getElementById("loading");
const loadingProgress = document.getElementById("loadingProgress");
const toast = document.getElementById("toast");

let models = [];
let index = 0;
let yaw = 0;
let scale = 1;
let autoRotate = true;

/* ---------- Toast ---------- */
function showToast(t){
 toast.textContent = t;
 toast.style.opacity = 1;
 setTimeout(()=>toast.style.opacity=0,1800);
}

/* ---------- Load Models ---------- */
let loaded = 0;
vehicles.forEach((v,i)=>{
 const m = document.createElement("a-entity");
 m.setAttribute("gltf-model", v.model);
 m.object3D.visible = false;
 holder.appendChild(m);
 models.push(m);

 m.addEventListener("model-loaded",()=>{
  loaded++;
  loadingProgress.style.width = (loaded/vehicles.length)*100 + "%";
  if(loaded === vehicles.length){
    loading.style.display = "none";
    showVehicle(0);
    showToast("Welcome to TransportAR üöÄ");
  }
 });
});

/* ---------- Show Vehicle ---------- */
function showVehicle(i){
 models.forEach((m,idx)=> m.object3D.visible = idx===i);

 const v = vehicles[i];
 scale = v.scale;
 yaw = 0;

 models[i].object3D.scale.set(scale,scale,scale);
 models[i].object3D.rotation.set(0,0,0);

 document.getElementById("vehicleName").textContent = v.name;
 document.getElementById("vehicleType").textContent = v.type;
 document.getElementById("viewCount").textContent = v.views;
 document.getElementById("avgRating").textContent = v.rating.toFixed(1);
}

/* ---------- Controls ---------- */
document.getElementById("prevBtn").onclick = ()=>{
 index = (index + vehicles.length - 1) % vehicles.length;
 showVehicle(index);
};

document.getElementById("nextBtn").onclick = ()=>{
 index = (index + 1) % vehicles.length;
 showVehicle(index);
};

document.getElementById("resetBtn").onclick = ()=>{
 showVehicle(index);
 showToast("View reset üîÑ");
};

document.getElementById("rotateBtn").onclick = ()=>{
 autoRotate = !autoRotate;
 showToast(autoRotate ? "Auto rotate ON" : "Auto rotate OFF");
};

/* ---------- Interaction ---------- */
let dragging=false, lx=0;

document.addEventListener("mousedown",e=>{
 dragging=true; lx=e.clientX; autoRotate=false;
});
document.addEventListener("mousemove",e=>{
 if(!dragging) return;
 yaw += (e.clientX - lx)*0.01;
 lx = e.clientX;
 models[index].object3D.rotation.y = yaw;
});
document.addEventListener("mouseup",()=> dragging=false);

/* ---------- Auto Rotate ---------- */
AFRAME.registerComponent("spin",{
 tick:function(){
  if(autoRotate && models[index]){
    yaw += 0.002;
    models[index].object3D.rotation.y = yaw;
  }
 }
});
holder.setAttribute("spin","");
</script>

</body>
</html>
