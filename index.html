<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transport AR ‚Äì Markerless</title>

<!-- A-FRAME ONLY (NO AR.JS) -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
}

/* TOP BAR */
#topBar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: rgba(0,0,0,0.6);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* CONTROLS */
#controls {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10;
}

.nav-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 28px;
  background: rgba(30,30,30,0.85);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- UI -->
<div id="topBar">üöç Transport AR (Markerless)</div>

<div id="controls">
  <button class="nav-btn" id="prev">‚Äπ</button>
  <button class="nav-btn" id="next">‚Ä∫</button>
</div>

<!-- A-FRAME SCENE -->
<a-scene embedded>
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

  <!-- Camera -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- MODEL HOLDER -->
  <a-entity id="holder" position="0 1.3 -3"></a-entity>
</a-scene>

<script>
const modelsData = [
  { model: "models/bus/scene.gltf", scale: 1.2 },
  { model: "models/car/scene.gltf", scale: 0.6 },
  { model: "models/plane/scene.gltf", scale: 1.5 },
  { model: "models/helicopter/scene.gltf", scale: 1.5 }
];

const holder = document.getElementById("holder");
let models = [];
let index = 0;

// Load models
modelsData.forEach((item, i) => {
  const entity = document.createElement("a-entity");
  entity.setAttribute("gltf-model", item.model);
  entity.setAttribute("scale", `${item.scale} ${item.scale} ${item.scale}`);
  entity.setAttribute("visible", "false");
  holder.appendChild(entity);
  models.push(entity);
});

// Show model
function showModel(i) {
  models.forEach(m => m.setAttribute("visible", "false"));
  models[i].setAttribute("visible", "true");
}

// Initial model
setTimeout(() => showModel(0), 1000);

// Buttons
document.getElementById("next").onclick = () => {
  index = (index + 1) % models.length;
  showModel(index);
};

  
document.getElementById("prev").onclick = () => {
  index = (index - 1 + models.length) % models.length;
  showModel(index);
};

// Auto rotation
AFRAME.registerComponent("spin", {
  tick: function () {
    this.el.object3D.rotation.y += 0.005;
  }
});
holder.setAttribute("spin", "");
</script>

</body>
</html>
