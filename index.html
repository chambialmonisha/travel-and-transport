<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport AR (Markerless)</title>

<!-- A-FRAME -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
  }

  #title {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 22px;
    z-index: 10;
  }

  .nav {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
    z-index: 10;
  }

  button {
    font-size: 26px;
    padding: 10px 20px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.25);
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="title">ðŸš— Transport AR (Markerless)</div>

<div class="nav">
  <button onclick="prevModel()">âŸ¨</button>
  <button onclick="nextModel()">âŸ©</button>
</div>

<a-scene
  embedded
  background="color: #000"
  renderer="antialias: true"
  vr-mode-ui="enabled: false">

  <!-- PRELOADED MODELS -->
  <a-assets>
    <a-asset-item id="bikeModel" src="./models/bike/scene.gltf"></a-asset-item>
    <a-asset-item id="heliModel" src="./models/helicopter/scene.gltf"></a-asset-item>
    <a-asset-item id="subModel" src="./models/submarine/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- CAMERA -->
  <a-camera position="0 1.6 4" look-controls></a-camera>

  <!-- LIGHTING -->
  <a-entity light="type: ambient; intensity: 1.2"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

  <!-- BIKE -->
  <a-entity id="bike"
    gltf-model="#bikeModel"
    scale="0.6 0.6 0.6"
    position="0 0 -2"
    rotation="0 45 0"
    visible="true">
  </a-entity>

  <!-- HELICOPTER -->
  <a-entity id="helicopter"
    gltf-model="#heliModel"
    scale="0.15 0.15 0.15"
    position="0 0.3 -2"
    rotation="0 45 0"
    visible="false">
  </a-entity>

  <!-- SUBMARINE -->
  <a-entity id="submarine"
    gltf-model="#subModel"
    scale="0.25 0.25 0.25"
    position="0 -0.2 -2"
    rotation="0 45 0"
    visible="false">
  </a-entity>

</a-scene>

<script>
  const models = ["bike", "helicopter", "submarine"];
  let current = 0;

  function showModel(index) {
    models.forEach((id, i) => {
      document.getElementById(id).setAttribute("visible", i === index);
    });
  }

  function nextModel() {
    current = (current + 1) % models.length;
    showModel(current);
  }

  function prevModel() {
    current = (current - 1 + models.length) % models.length;
    showModel(current);
  }
</script>

</body>
</html>
