<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AR Food Menu</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#0b0b0c;
  color:white;
}

/* ---------- Top Bar ---------- */
#topBar{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:12px 20px;
  background:linear-gradient(180deg, rgba(0,0,0,.6) 0%, transparent 100%);
  z-index:5;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#logo{
  font-size:18px;
  font-weight:700;
  letter-spacing:-0.5px;
}

#topActions{
  display:flex;
  gap:8px;
}

.top-btn{
  width:40px;
  height:40px;
  background:rgba(30,30,32,.85);
  border:1px solid rgba(255,255,255,.1);
  border-radius:50%;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:all .15s;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.top-btn:active{
  transform:scale(.95);
  background:rgba(50,50,55,.9);
}

#viewCart{
  position:relative;
}

#cartBadge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ff3b30;
  color:white;
  border-radius:10px;
  padding:2px 6px;
  font-size:11px;
  font-weight:700;
  min-width:18px;
  text-align:center;
}

/* ---------- Info Card ---------- */
#infoCard{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:320px;
  padding:12px 16px;
  background:rgba(20,20,22,.92);
  backdrop-filter:blur(20px);
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  z-index:5;
  box-shadow:0 8px 24px rgba(0,0,0,.3);
}

#foodName{
  font-size:18px;
  font-weight:700;
  margin-bottom:4px;
}

#foodPrice{
  font-size:18px;
  font-weight:700;
  color:#4CAF50;
  margin-bottom:6px;
}

#foodStats{
  display:flex;
  gap:10px;
  font-size:11px;
  color:rgba(255,255,255,.5);
  margin-top:6px;
  padding-top:8px;
  border-top:1px solid rgba(255,255,255,.08);
}

.stat{
  display:flex;
  align-items:center;
  gap:4px;
}

/* ---------- Quick Actions ---------- */
#quickActions{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:5;
}

.quick-btn{
  width:48px;
  height:48px;
  background:rgba(30,30,32,.88);
  border:1px solid rgba(255,255,255,.1);
  border-radius:50%;
  color:white;
  font-size:20px;
  cursor:pointer;
  transition:all .15s;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
}

.quick-btn:active{
  transform:scale(.95);
  background:rgba(50,50,55,.9);
}

.quick-btn.active{
  background:rgba(31,122,255,.85);
  border-color:rgba(31,122,255,.3);
  box-shadow:0 4px 16px rgba(31,122,255,.3);
}

/* ---------- Main Controls ---------- */
#controls{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:linear-gradient(0deg, rgba(0,0,0,.7) 0%, transparent 100%);
  z-index:5;
}

#navButtons{
  display:flex;
  gap:12px;
  margin-bottom:16px;
  justify-content:center;
}

.nav-btn{
  width:56px;
  height:56px;
  background:rgba(30,30,32,.9);
  border:1px solid rgba(255,255,255,.12);
  color:white;
  border-radius:50%;
  font-size:24px;
  cursor:pointer;
  transition:all .15s;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
}

.nav-btn:active{
  transform:scale(.94);
  background:rgba(50,50,55,.95);
}

#addCart{
  flex:1;
  max-width:200px;
  background:linear-gradient(135deg, #1f7aff 0%, #0066ff 100%);
  border-color:rgba(31,122,255,.3);
  font-weight:700;
  font-size:16px;
  box-shadow:0 4px 20px rgba(31,122,255,.4);
  border-radius:16px;
  height:56px;
}

/* ---------- FAB ---------- */
.fab {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 1px;
  height: 1px;
  background: linear-gradient(135deg, #1f7aff 0%, #0066ff 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  cursor: pointer;
  z-index: 100;
  box-shadow: 0 4px 12px rgba(31, 122, 255, 0.4);
  transition: all 0.3s;
}

.fab.active {
  background: #ff3b30;
}

.fab.active .fab-icon::before {
  content: "âœ•";
}

.fab-menu {
  position: fixed;
  bottom: 96px;
  right: 24px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 99;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.fab-menu.show {
  opacity: 1;
  pointer-events: all;
}

.fab-menu-item {
  width: 48px;
  height: 48px;
  background: rgba(40, 40, 45, 0.85);
  border-radius: 50%;
  color: white;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: none;
  transition: all 0.2s;
}

.fab-menu-item:active {
  transform: scale(0.9);
  background: rgba(60, 60, 65, 0.95);
}

/* ---------- Filter Menu ---------- */
#filterMenu{
  position:absolute;
  top:80px;
  left:20px;
  right:20px;
  background:rgba(20,20,22,.95);
  backdrop-filter:blur(20px);
  border-radius:18px;
  border:1px solid rgba(255,255,255,.1);
  padding:20px;
  display:none;
  z-index:100;
  box-shadow:0 8px 32px rgba(0,0,0,.4);
}

#filterMenu.show{
  display:block;
}

.filter-section{
  margin-bottom:20px;
}

.filter-section:last-child{
  margin-bottom:0;
}

.filter-title{
  font-size:14px;
  font-weight:700;
  margin-bottom:10px;
  color:rgba(255,255,255,.7);
  text-transform:uppercase;
  letter-spacing:0.5px;
}

.filter-options{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.filter-chip{
  padding:8px 14px;
  background:rgba(40,40,45,.6);
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  color:white;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  transition:all .15s;
}

.filter-chip:active{
  transform:scale(.95);
}

.filter-chip.active{
  background:rgba(31,122,255,.8);
  border-color:rgba(31,122,255,.3);
}

/* ---------- Cart Modal ---------- */
#cartModal{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

#cartContent{
  background:rgba(20,20,22,.98);
  border-radius:24px;
  padding:28px 24px;
  width:90%;
  max-width:420px;
  max-height:80vh;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

#cartHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

#cartHeader h2{
  margin:0;
  font-size:24px;
  font-weight:700;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(40,40,45,.6);
  border-radius:14px;
  margin-bottom:12px;
  border:1px solid rgba(255,255,255,.05);
}

.cart-item-info{
  flex:1;
}

.cart-item-name{
  font-weight:600;
  font-size:15px;
  margin-bottom:4px;
}

.cart-item-price{
  color:rgba(255,255,255,.5);
  font-size:13px;
}

.cart-item-controls{
  display:flex;
  align-items:center;
  gap:12px;
}

.qty-btn{
  width:32px;
  height:32px;
  border-radius:10px;
  background:rgba(60,60,65,.8);
  border:1px solid rgba(255,255,255,.1);
  color:white;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .15s;
  font-weight:600;
}

.qty-btn:active{
  background:rgba(80,80,85,.9);
  transform:scale(.9);
}

.qty{
  font-weight:700;
  min-width:28px;
  text-align:center;
  font-size:16px;
}

#cartTotal{
  margin-top:20px;
  padding-top:20px;
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  font-weight:700;
}

#totalPrice{
  color:#4CAF50;
}

.cart-actions{
  display:flex;
  gap:12px;
  margin-top:20px;
}

.cart-actions button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:all .15s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

.cart-actions button:active{
  transform:scale(.96);
}

#closeCart{
  background:rgba(60,60,65,.8);
  color:white;
  border:1px solid rgba(255,255,255,.1);
}

#checkout{
  background:linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
  color:white;
  box-shadow:0 4px 20px rgba(76,175,80,.4);
}

#checkout:disabled{
  background:rgba(60,60,65,.5);
  cursor:not-allowed;
  box-shadow:none;
}

#emptyCart{
  text-align:center;
  padding:40px 20px;
  color:rgba(255,255,255,.4);
  font-size:15px;
}

/* ---------- Toast ---------- */
#toast{
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(31,122,255,.95);
  backdrop-filter:blur(20px);
  padding:12px 18px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  opacity:0;
  transition:opacity .3s;
  z-index:101;
  box-shadow:0 4px 20px rgba(31,122,255,.4);
}

/* ---------- Loading ---------- */
#loading{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#0b0b0c;
  z-index:102;
  gap:16px;
}

#loadingText{
  font-size:18px;
  font-weight:600;
}

#loadingBar{
  width:200px;
  height:4px;
  background:rgba(255,255,255,.1);
  border-radius:2px;
  overflow:hidden;
}

#loadingProgress{
  height:100%;
  background:linear-gradient(90deg, #1f7aff, #0066ff);
  width:0%;
  transition:width .3s;
}

/* ---------- Rating ---------- */
#ratingMenu{
  position:absolute;
  bottom:200px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 18px;
  background:rgba(20,20,22,.95);
  backdrop-filter:blur(20px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,.1);
  display:none;
  z-index:5;
  align-items:center;
  gap:6px;
  box-shadow:0 8px 32px rgba(0,0,0,.4);
}

#ratingMenu.show{
  display:flex;
}

.star{
  font-size:32px;
  cursor:pointer;
  color:rgba(255,255,255,.2);
  transition:all .2s;
  line-height:1;
}
.star.active{
  color:#FFD54F;
  text-shadow:0 0 12px rgba(255,213,79,.5);
}
.star:active{ transform:scale(1.3); }

a-scene {
  pointer-events: none;
}

#topBar,
#infoCard,
#toast,
#controls,
#quickActions,
#actionBar,
.nav-btn,
.action-btn,
.quick-btn,
.top-btn,
#ratingMenu,
.star,
#cartModal,
#filterMenu,
.fab,
.fab-menu {
  pointer-events: auto;
}

/* Scrollbar for cart */
#cartContent::-webkit-scrollbar{
  width:6px;
}

#cartContent::-webkit-scrollbar-track{
  background:transparent;
}

#cartContent::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.2);
  border-radius:3px;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div id="topBar">
  <div id="logo">  TransportAR</div>
  
</div>




<div id="toast"></div>
<div id="loading">
  <div id="loadingText">Loading modelsâ€¦</div>
  <div id="loadingBar">
    <div id="loadingProgress"></div>
  </div>
</div>

<!-- Quick Actions -->
<div id="quickActions">
  <button class="quick-btn" id="resetBtn">ðŸ”„</button>
  <button class="quick-btn active" id="toggleRotate">â†»</button>
  <button class="quick-btn" id="shareBtn">ðŸ“¤</button>
</div>

<!-- Main Controls -->
<div id="controls">
  <div id="navButtons">
    <button class="nav-btn" id="left">â€¹</button>
   
    <button class="nav-btn" id="right">â€º</button>
  </div>
</div>




<!-- Rating -->
<div id="ratingMenu">
  <span class="star" data-s="1">â˜…</span>
  <span class="star" data-s="2">â˜…</span>
  <span class="star" data-s="3">â˜…</span>
  <span class="star" data-s="4">â˜…</span>
  <span class="star" data-s="5">â˜…</span>
</div>

  <div id="cartContent">
    <div id="cartHeader">
      <h2>Your Cart</h2>
      <span id="itemCount" style="color:rgba(255,255,255,.5);font-size:14px;"></span>
    </div>
    <div id="cartItems"></div>
    <div id="emptyCart" style="display:none;">Your cart is empty ðŸ›’</div>

      <span>Total:</span>
      <span id="totalPrice">â‚¹0</span>

<a-scene embedded vr-mode-ui="enabled:false"
         arjs="sourceType:webcam; debugUIEnabled:false;">
  <a-entity light="type:ambient;intensity:0.8"></a-entity>
  <a-entity light="type:directional;intensity:0.4" position="1 2 1"></a-entity>
  <a-entity camera></a-entity>
  <a-entity id="holder" position="0 0 -4"></a-entity>
</a-scene>

<script>
const foods=[
 {model:"models/bike/scene.gltf",name:"Bike",price:149,scale:.4,category:"western",views:1250,rating:4.5,orders:342},
 {model:"models/bus/scene.gltf",name:"Bus",price:299,scale:2,category:"western",views:2100,rating:4.8,orders:521},
 {model:"models/car/scene.gltf",name:"Car",price:99,scale:.5,category:"western",views:890,rating:4.2,orders:267},
 {model:"models/cruise_ship/scene.gltf",name:"Cruise ship",price:129,scale:6,category:"healthy",views:456,rating:4.3,orders:89},
 {model:"models/helicopter/scene.gltf",name:"Helicopter",price:89,scale:6,category:"indian",views:1567,rating:4.7,orders:423},
 {model:"models/metro/scene.gltf",name:"Metro",price:49,scale:6,category:"western",views:678,rating:4.1,orders:198},
 {model:"models/plane/scene.gltf",name:"Plane",price:79,scale:6,category:"indian",views:1123,rating:4.6,orders:312},
 {model:"models/submarine/scene.gltf",name:"Submarine",price:89,scale:.01,category:"healthy",views:345,rating:4.0,orders:76},
];

const holder=document.getElementById("holder");
const infoCard=document.getElementById("infoCard");
const foodName=document.getElementById("foodName");
const foodPrice=document.getElementById("foodPrice");
const viewCount=document.getElementById("viewCount");
const avgRating=document.getElementById("avgRating");
const orderCount=document.getElementById("orderCount");
const loading=document.getElementById("loading");
const loadingText=document.getElementById("loadingText");
const loadingProgress=document.getElementById("loadingProgress");
const toast=document.getElementById("toast");
const cartModal=document.getElementById("cartModal");
const cartItems=document.getElementById("cartItems");
const cartBadge=document.getElementById("cartBadge");
const totalPrice=document.getElementById("totalPrice");
const emptyCart=document.getElementById("emptyCart");
const cartTotal=document.getElementById("cartTotal");
const itemCount=document.getElementById("itemCount");
const filterMenu=document.getElementById("filterMenu");
const fab = document.getElementById("fab");
const fabMenu = document.getElementById("fabMenu");
const ratingMenu = document.getElementById("ratingMenu");

let index=0, rating=0;
let yaw=0,pitch=0,scale=foods[0].scale;
let autoRotate=true;
let cart=[];
let favorites=[];
let compareList=[];
let currentFilter="all";
let currentCategory="all";
let fabTimeout;

const models=[];
let loadedCount=0;

/* ---------- Helpers ---------- */
function showToast(t){
 toast.textContent=t;
 toast.style.opacity=1;
 setTimeout(()=>toast.style.opacity=0,1800);
}

function updateStars(){
 document.querySelectorAll(".star").forEach(s=>{
  s.classList.toggle("active",s.dataset.s<=rating);
 });
}

function updateCartBadge(){
 const totalItems=cart.reduce((sum,item)=>sum+item.qty,0);
 if(totalItems>0){
  cartBadge.textContent=totalItems;
  cartBadge.style.display="block";
 }else{
  cartBadge.style.display="none";
 }
}

function updateCartDisplay(){
 const checkoutBtn=document.getElementById("checkout");

 if(cart.length===0){
  cartItems.innerHTML="";
  emptyCart.style.display="block";
  cartTotal.style.display="none";
  checkoutBtn.disabled=true;
  itemCount.textContent="";
  return;
 }

 const totalItems=cart.reduce((sum,item)=>sum+item.qty,0);
 itemCount.textContent=`${totalItems} item${totalItems>1?'s':''}`;

 emptyCart.style.display="none";
 cartTotal.style.display="flex";
 checkoutBtn.disabled=false;

 cartItems.innerHTML=cart.map((item,idx)=>`<div class="cart-item">
   <div class="cart-item-info">
    <div class="cart-item-name">${item.name}</div>
    <div class="cart-item-price">â‚¹${item.price} each</div>
   </div>
   <div class="cart-item-controls">
    <button class="qty-btn" onclick="changeQty(${idx},-1)">âˆ’</button>
    <span class="qty">${item.qty}</span>
    <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
   </div>
  </div>`).join("");

 const total=cart.reduce((sum,item)=>sum+(item.price*item.qty),0);
 totalPrice.textContent=`â‚¹${total}`;
}

function changeQty(idx,delta){
 if(!cart[idx]) return;
 cart[idx].qty+=delta;
 if(cart[idx].qty<=0){
  cart.splice(idx,1);
 }
 updateCartBadge();
 updateCartDisplay();
}

function updateRotateBtn(){
 const btn=document.getElementById("toggleRotate");
 if(autoRotate){
  btn.classList.add("active");
 }else{
  btn.classList.remove("active");
 }
}

/* ---------- Preload all models ---------- */
foods.forEach((food,i)=>{
 const m=document.createElement("a-entity");
 m.setAttribute("gltf-model",food.model);
 m.object3D.scale.set(food.scale,food.scale,food.scale);
 m.object3D.visible=false;
 holder.appendChild(m);
 models.push(m);

 m.addEventListener("model-loaded",()=>{
  loadedCount++;
  const progress=(loadedCount/foods.length)*100;
  loadingProgress.style.width=progress+"%";
  loadingText.textContent=`Loading modelsâ€¦ ${loadedCount}/${foods.length}`;
  if(loadedCount===foods.length){
   setTimeout(()=>{
    loading.style.display="none";
    showFood(0);
    showToast("Welcome to FoodAR! ðŸ‘‹");
   },300);
  }
 });
});

/* ---------- Show ---------- */
function showFood(i){
 models.forEach((m,idx)=>{
  m.object3D.visible=(idx===i);
 });
 scale=foods[i].scale;
 models[i].object3D.scale.set(scale,scale,scale);
 yaw=pitch=0;
 models[i].object3D.rotation.set(0,0,0);

 const food=foods[i];
 foodName.textContent=food.name;
 foodPrice.textContent=`â‚¹${food.price}`;
 viewCount.textContent=food.views;
 avgRating.textContent=food.rating.toFixed(1);
 orderCount.textContent=food.orders;

 rating=0;
 updateStars();
 autoRotate=true;
 updateRotateBtn();
}

function resetView(){
 if(!models[index]) return;
 scale=foods[index].scale;
 models[index].object3D.scale.set(scale,scale,scale);
 yaw=pitch=0;
 models[index].object3D.rotation.set(0,0,0);
 autoRotate=true;
 updateRotateBtn();
 showToast("View reset ðŸ”„");
}

function toggleAutoRotate(){
 autoRotate=!autoRotate;
 updateRotateBtn();
 showToast(autoRotate?"Auto-rotate ON â†»":"Auto-rotate OFF");
}

/* ---------- UI ---------- */
document.getElementById("left").onclick=()=>{  index=(index+foods.length-1)%foods.length;  showFood(index); };
document.getElementById("right").onclick=()=>{ index=(index+1)%foods.length; showFood(index); };
document.getElementById("resetBtn").onclick=resetView;
document.getElementById("toggleRotate").onclick=toggleAutoRotate;

document.getElementById("shareBtn").onclick=()=>{
 const food=foods[index];
 showToast(`Sharing ${food.name}... ðŸ“¤`);
};

document.getElementById("filterBtn").onclick=()=>{
 filterMenu.classList.toggle("show");
};

document.getElementById("viewCart").onclick=()=>{
 updateCartDisplay();

 showToast(`Order placed: â‚¹${total} âœ…`);

 updateCartDisplay();
 setTimeout(()=>{

 },1000);
};

fab.addEventListener("click", (e) => {
  e.stopPropagation();
  if (fabMenu.classList.contains("show")) {
    fabMenu.classList.remove("show");
    fab.classList.remove("active");
  } else {
    fabMenu.classList.add("show");
    fab.classList.add("active");
    clearTimeout(fabTimeout);
    fabTimeout = setTimeout(() => {
      fabMenu.classList.remove("show");
      fab.classList.remove("active");
    }, 3000);
  }
});

});

/* ---------- Input (Touch + Mouse) ---------- */
let dragging=false,lx=0,ly=0,zoom=0;

function dist(a,b){
 const dx=a.clientX-b.clientX;
 const dy=a.clientY-b.clientY;
 return Math.sqrt(dx*dx+dy*dy);
}

function start(x,y,e){
 if(e && e.target && (
  e.target.classList.contains('nav-btn') ||
  e.target.classList.contains('action-btn') ||
  e.target.classList.contains('quick-btn') ||
  e.target.classList.contains('top-btn') ||
  e.target.classList.contains('star') ||
  e.target.id==='viewCart' ||
  e.target.closest('#cartModal') ||
  e.target.closest('#filterMenu') ||
  e.target.closest('#fab') ||
  e.target.closest('#fabMenu')
 )) return;

 dragging=true; lx=x; ly=y; autoRotate=false;
 updateRotateBtn();
}

function move(x,y){
 if(!models[index]) return;
 yaw+=(x-lx)*0.01;
 pitch+=(y-ly)*0.01;
 pitch=Math.max(-1.4,Math.min(1.4,pitch));
 lx=x; ly=y;
 models[index].object3D.rotation.set(pitch,yaw,0);
}

function end(){
 dragging=false;
 setTimeout(()=>{
  autoRotate=true;
  updateRotateBtn();
 },2000);
}

document.addEventListener("touchstart",e=>{
 if(e.touches.length===1) start(e.touches[0].clientX,e.touches[0].clientY,e);
 if(e.touches.length===2) zoom=dist(e.touches[0],e.touches[1]);
});

document.addEventListener("touchmove",e=>{
 if(e.touches.length===2){
  const d=dist(e.touches[0],e.touches[1]);
  if(models[index]){
   scale*=d/zoom;
   models[index].object3D.scale.set(scale,scale,scale);
  }
  zoom=d;
 }
 if(dragging && e.touches.length===1)
  move(e.touches[0].clientX,e.touches[0].clientY);
});

document.addEventListener("touchend",end);

document.addEventListener("mousedown",e=>start(e.clientX,e.clientY,e));
document.addEventListener("mousemove",e=>dragging&&move(e.clientX,e.clientY));
document.addEventListener("mouseup",end);

document.addEventListener("wheel",e=>{
 if(e.target.classList.contains('nav-btn') ||
    e.target.classList.contains('action-btn') ||
    e.target.classList.contains('quick-btn') ||
    e.target.classList.contains('top-btn') ||
    e.target.id==='viewCart' ||
    e.target.closest('#cartModal') ||
    e.target.closest('#filterMenu') ||
    e.target.closest('#fab') ||
    e.target.closest('#fabMenu')) return;

 if(!models[index]) return;

 scale+=e.deltaY*-0.001;
 models[index].object3D.scale.set(scale,scale,scale);
});

AFRAME.registerComponent("spin",{
 tick:function(){
  if(autoRotate && models[index]){
   yaw+=0.002;
   models[index].object3D.rotation.y=yaw;
  }
 }
});
holder.setAttribute("spin","");
